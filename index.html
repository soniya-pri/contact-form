<!DOCTYPE html>
<html lang="mr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>संपर्क फॉर्म</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>संपर्क फॉर्म</h2>
            <div class="form-control">
                <label for="username">नाव</label>
                <input type="text" id="username" placeholder="आपले पहिले नाव लिहा">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="lastname">आडनाव</label>
                <input type="text" id="lastname" placeholder="आपले आडनाव लिहा">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">ईमेल</label>
                <input type="text" id="email" placeholder="आपले ईमेल लिहा">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">पासवर्ड</label>
                <input type="password" id="password" placeholder="आपले पासवर्ड लिहा">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">पासवर्डची पुष्टी करा</label>
                <input type="password" id="password2" placeholder="आपल्या पासवर्डची पुष्टी करा">
                <small>Error message</small>
            </div>
            <button type="submit">सबमिट</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
